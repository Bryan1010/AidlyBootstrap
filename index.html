<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Aidly
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="./assets/css/material-kit.css?v=2.0.6" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="./assets/demo/demo.css" rel="stylesheet" />
</head>

  

<body class="index-page " id="home">

  <div class="page-header header-filter clear-filter" data-parallax="true" style="max-width: auto; max-height: fit-content;">
    <div class="container">
      <div class="row">
        
        <div class="col-lg-12 ml-auto mr-auto">
          <div class="brand">
           
            <div class="row" id="modals">
              <div class="col-lg-12">
               
              
                    <div class="title">
                      
                 
                      <h2>Aidly</h2>
                    </br>
                      <h3>Find out where you can volunteer to make a difference in your world</h3>
                    </div>
                    <button class="btn btn-block outline" id="login" data-toggle="modal" data-target="#myModal">
                      <i class="material-icons">people</i> Login
                    </button>
                  </div>
                </div>
              
             
                
                  <div class="title">
                    <h4 style="font-weight: bold;">Don't have an account yet?</h4>
                 
             
                                 <h4>Click here to <button id="signup" class="btn btn-block" data-toggle="modal" data-target="#signUp">
                        <i class="material-icons">assignment</i>Sign Up
                      </button>
                    </h4>
                  </div>
               
                    </div>
                  </div>
                </div>
                
                </div>
              </div>
              
           
          </div>
        </div>
      </div>
   
    </div>
  </div>
 
  <!-- Classic Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="material-icons">clear</i>
          </button>
        </div>
        <div class="modal-body">
          <form class="form" method="" action="">
            <div class="card-header card-header-danger text-center">
              <h4 class="card-title">Login</h4>
              
            </div>
           
            <div class="card-body">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">face</i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="First Name...">
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">mail</i>
                  </span>
                </div>
                <input type="email" class="form-control" placeholder="Email...">
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">lock_outline</i>
                  </span>
                </div>
                <input type="password" class="form-control" placeholder="Password...">
              </div>
            </div>
            
            <div class="footer text-center">
              <a href="profile.html" class="btn btn-primary btn-link btn-wd btn-lg">Get Started</a>
            </div>
          </form>
        </div>
        <div class="modal-footer">
         
          <button type="button" class="btn btn-danger btn-link" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!--  End Modal -->
  <div class="modal fade" id="signUp" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="material-icons">clear</i>
          </button>
        </div>
        <div class="modal-body">
          <form class="form" method="" action="">
            <div class="card-header card-header-danger text-center">
              <h4 class="card-title">Sign Up</h4>
              
            </div>
           
            <div class="card-body">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">face</i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="First Name...">
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">mail</i>
                  </span>
                </div>
                <input type="email" class="form-control" placeholder="Email...">
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">lock_open</i>
                  </span>
                </div>
                <input type="password" class="form-control" placeholder="Password...">
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">lock_outline</i>
                  </span>
                </div>
                <input type="password" class="form-control" placeholder="Confirm Password...">
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">house</i>
                  </span>
                </div>
                <input type="zipcode" class="form-control" placeholder="Zip Code">
              </div>
            </div>
            <div class="footer text-center">
              <a href="profile.html" class="btn btn-primary btn-link btn-wd btn-lg">Get Started</a>
            </div>
          </form>
        </div>
        <div class="modal-footer">
         
          <button type="button" class="btn btn-danger btn-link" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <footer class="footer" data-background-color="black">
    <div class="container">
   
      </div>
    </div>
  </footer>
  <!--   Core JS Files   -->
  <script src="./assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="./assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="./assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src="./assets/js/plugins/moment.min.js"></script>
  
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="./assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Control Center for Aidly: parallax effects, scripts for the example pages etc -->
  <script src="./assets/js/material-kit.js?v=2.0.6" type="text/javascript"></script>
  <script>
    $(document).ready(function() {
      //init DateTimePickers
      materialKit.initFormExtendedDatetimepickers();

      // Sliders Init
      materialKit.initSliders();
    });


    function scrollToDownload() {
      if ($('.section-download').length != 0) {
        $("html, body").animate({
          scrollTop: $('.section-download').offset().top
        }, 1000);
      }
    }

  </script>
</body>

</html>
